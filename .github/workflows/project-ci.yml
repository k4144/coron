name: project-ci

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write
  id-token: write

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/reusable-python-package.yml
    with:
      python-version: "3.11"
      publish-on: "main"
      package-name: "coron"
    secrets:
      pypi-token: ${{ secrets.PYPI_API_TOKEN }}
